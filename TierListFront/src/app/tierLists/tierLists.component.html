<div class="d-flex align-items-center">
  <h1>TierLists</h1>
  <a mat-raised-button color="primary" routerLink="/tierList-details/new">New</a>
</div>
<table class="table table-hover">
  <thead>
  <tr>
    <th scope="col">Titre</th>
    <th scope="col">Propriétaire</th>
    <th scope="col">Votes Pour/Contre</th>
    <th scope="col">Date de création</th>
    <th scope="col">Public</th>
    <th scope="col">Supprimer</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let tierList of (tierLists$ | async)" routerLink="/tierList-details/{{tierList.id}}">
    <td>{{ tierList.tierListTitle }}</td>
    <td>{{ tierList.owner?.username }}</td>
    <td>{{ tierList.votePour }} / {{ tierList.voteContre }}</td>
    <td>{{ tierList.creationDate | date: 'dd/MM/yyyy' }}</td>
    <td>{{ tierList.publicTierList ? 'Oui' : 'Non' }}</td>
    <td>
      <button mat-icon-button color="warn" (click)="deleteTierList($event, tierList)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </tr>
  </tbody>
</table>
